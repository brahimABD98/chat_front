<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="primary">
      <ion-button expand="block" (click)="setOpen(true)" fill="outline">
        partcipants
        <ion-icon name="people-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>
        <h2>{{ message.user?.username ?? message.user }}</h2>
        <p>{{ message.content }}</p>

        <!-- Display file-related information (optional) -->
        <ion-button *ngIf="message.file" (click)="downloadFile(message)">
          <a #downloadLink>download</a>
          <ion-icon *ngIf="message.file" name="attach"></ion-icon>
          <span *ngIf="message.file">{{ message.file.filename }}</span>
        </ion-button>

      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-textarea [(ngModel)]="message" placeholder="Enter your message here"></ion-textarea>
    <input type="file" #fileInput />
  </ion-item>
  <ion-button (click)="sendMessage()">Send</ion-button>
</ion-content>


<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Participants</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
     <ion-list>
      <ion-item *ngFor="let participant of partcipants">
        <ion-label>
          <h2>{{ participant }}</h2>
        </ion-label>
      </ion-item>
     </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
