<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item lines="full">
      <ion-label id="username" name="username" position="floating">Username</ion-label>
      <ion-input ngModel name="username" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel name="password" type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="!f.valid" type="submit" color="danger" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>

    <p id="error">Wrong username of password !</p>
  </form>
</ion-content>
